backend:
  name: github
  repo: nguyen1357/NIO-Lab-Website   # TODO: đổi thành owner/repo thật, ví dụ: nguyenv1357/NIO-Lab-Website
  branch: main
  auth_type: implicit
  app_id: Ov23lipXxnMnZK1gTuDg

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Type", name: "type", widget: "select", options: ["News", "Event", "Update"] }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "External Link", name: "link", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
