<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body>
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      (function () {
        const config = {
          load_config_file: false,
          backend: {
            name: 'github',
            repo: 'nguyen1357/NIO-Lab-Website',
            branch: 'main',
            base_url: window.location.origin,   // Cloudflare Pages Functions proxy
            auth_endpoint: '/api/auth'
          },
          site_domain: window.location.hostname,
          media_folder: 'uploads',       // files will be committed here
          public_folder: '/uploads',     // how files are referenced in site
          collections: [
            {
              name: 'posts',
              label: 'Posts',
              folder: 'content/posts',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Date', name: 'date', widget: 'datetime' },
                { label: 'Type', name: 'type', widget: 'select', options: ['News', 'Event', 'Update'] },
                { label: 'Description', name: 'description', widget: 'text', required: false },
                { label: 'External Link', name: 'link', widget: 'string', required: false },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        };
        CMS.init({ config });
      })();
    </script>
  </body>
</html>
